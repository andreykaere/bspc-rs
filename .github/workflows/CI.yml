name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and run container
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
